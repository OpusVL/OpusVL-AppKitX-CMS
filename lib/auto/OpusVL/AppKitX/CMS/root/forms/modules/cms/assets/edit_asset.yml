---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        name: asset_details
        legend: Asset details
        elements:
          - type: File
            name: file
            label: Replace file
             
          - type: Text
            name: description
            label: Description

          - type: Checkbox
            name: global
            label: Make this asset global?

  - type: Submit
    name: submit
    value: Save
    attributes:
      class: "submit submit_ok"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"