---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        legend: "Existing attributes"
        name: current_page_attributes
        elements:
          - type: Hidden
            name: page_element_count

          - type: Repeatable
            name: page_rep
            counter_name: page_element_count
            attributes: 
              class: rep
            elements:
              
              - type: Multi
                container_attributes:
                  class: filter
                elements:
                  - type: Hidden
                    name: page_id
              
                  - type: Text
                    name: page_name
                    label: Name
                    constraints:
                      - type: Required
                    attributes:
                      title: ""

                  - type: Select
                    name: page_type
                    label: Type
                    force_default: 1
                    attributes:
                      readonly: readonly
                      disabled: disabled
                      class: type_selection
                    options: 
                     - [ 'text', 'Text' ]
                     - [ 'html', 'HTML' ]
                     - [ 'number', 'Number' ]
                     - [ 'boolean', 'Boolean' ]
                     - [ 'date', 'Date' ]
                     - [ 'select', 'Select' ]
                     - [ 'integer', 'Integer' ]

                  - type: Checkbox
                    name: page_cascade
                    label: Cascade

                  - type: Checkbox
                    name: page_delete
                    label: Delete

              - type: Block
                tag: a
                content: Edit values
                name: page_link
                attributes:
                  href: ""
                  class: edit_values

      - type: Fieldset
        legend: "New attribute"
        name: new_page_attribute
        elements:
              
          - type: Hidden
            name: page_active
            value: 1

          - type: Text
            name: page_code
            label: Code *
            constraints:
              - type: Regex
                regex: '^[\w_]+$'
                message: Code can only contain letters, numbers and underscores. 
              - type: DBIC::Unique
                model: CMS
                resultset: PageAttributeDetails
                column: code
                message: This code is already in use

          - type: Text
            name: page_name
            label: Name *

          - type: Select
            name: page_type
            label: Type
            options: 
             - [ 'text', 'Text' ]
             - [ 'html', 'HTML' ]
             - [ 'number', 'Number' ]
             - [ 'boolean', 'Boolean' ]
             - [ 'date', 'Date' ]
             - [ 'select', 'Select' ]
             - [ 'integer', 'Integer' ]

          - type: Checkbox
            name: page_cascade
            label: Cascade to child pages?

      - type: Fieldset
        legend: "Existing attributes"
        name: current_attachment_attributes
        elements:
          - type: Hidden
            name: attachment_element_count

          - type: Repeatable
            name: attachment_rep
            counter_name: attachment_element_count
            attributes: 
              class: rep
            elements:
              
              - type: Multi
                container_attributes:
                  class: filter
                elements:
                  - type: Hidden
                    name: attachment_id
              
                  - type: Text
                    name: attachment_name
                    label: Name
                    constraints:
                      - type: Required
                    attributes:
                      title: ""

                  - type: Select
                    name: attachment_type
                    label: Type
                    force_default: 1
                    attributes:
                      readonly: readonly
                      disabled: disabled
                      class: type_selection
                    options: 
                     - [ 'text', 'Text' ]
                     - [ 'html', 'HTML' ]
                     - [ 'number', 'Number' ]
                     - [ 'boolean', 'Boolean' ]
                     - [ 'date', 'Date' ]
                     - [ 'select', 'Select' ]
                     - [ 'integer', 'Integer' ]

                  - type: Checkbox
                    name: attachment_delete
                    label: Delete

              - type: Block
                tag: a
                content: Edit values
                name: attachment_link
                attributes:
                  href: ""
                  class: edit_values

      - type: Fieldset
        legend: "New attribute"
        name: new_attachment_attribute
        elements:
              
          - type: Hidden
            name: attachment_active
            value: 1

          - type: Text
            name: attachment_code
            label: Code *
            constraints:
              - type: Regex
                regex: '^[\w_]+$'
                message: Code can only contain letters, numbers and underscores. 
              - type: DBIC::Unique
                model: CMS
                resultset: AttachmentAttributeDetails
                column: code
                message: This code is already in use

          - type: Text
            name: attachment_name
            label: Name *

          - type: Select
            name: attachment_type
            label: Type
            options: 
             - [ 'text', 'Text' ]
             - [ 'html', 'HTML' ]
             - [ 'number', 'Number' ]
             - [ 'boolean', 'Boolean' ]
             - [ 'date', 'Date' ]
             - [ 'select', 'Select' ]
             - [ 'integer', 'Integer' ]

  - type: Submit
    name: submit
    value: Save changes
    attributes:
      class: "submit submit_ok"

  - type: Submit
    name: cancel
    value: Discard changes
    attributes:
      class: "submit submit_cancel"





