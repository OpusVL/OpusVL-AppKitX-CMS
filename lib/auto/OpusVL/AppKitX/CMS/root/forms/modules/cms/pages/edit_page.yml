---
#indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block controls"
    elements:
      - type: Text
        name: title
        constraints:
          - type: Required
      
      - type: Text
        name: breadcrumb
        constraints:
          - type: Required
          
      - type: Text
        name: url
        constraints:
          - type: Required
          
      - type: Fieldset
        legend: Page details
        name: page_details
        elements:
          - type: Select
            name: parent
            label: Parent
            empty_first: true

          - type: Select
            name: template
            label: Template
          
          - type: Text
            name: priority
            label: Priority *
            default: 50
            constraints:
              - type: Required
          
          - type: Textarea
            name: description
            label: Description

      - type: Fieldset
        legend: Update notes
        name: note_changes
        attributes:
          id: note_changes
          style: "display:none;"
        elements:
          - type: Textarea
            name: description
            label: Description

      - type: Fieldset
        legend: Attributes
        name: global_fields
        elements:

          - type: Block
            tag: p
            name: no_fields
            content: No fields defined.

      - type: Fieldset
        legend: Page content
        name: page_content
        elements:
          - type: Text
            name: h1
            label: H1 Heading
          
          - type: Block
            attributes:
                class: label
            elements:
              - type: Block
                attributes:
                    id: "editor-controls"
    
              - type: Textarea
                name: content
                cols: 71
                attributes:
                    id: wysiwyg
                constraints:
                  - type: Required

      - type: Fieldset
        legend: New attachment
        name: page_attachments
        elements:
          - type: File
            name: new_att_file
            label: Select file
          
          - type: Text
            name: new_att_desc
            label: Description
          
          - type: Text
            name: new_att_priority
            label: Priority *
            default: 50
            constraints:
              - type: Required
              - type: Integer

      - type: Fieldset
        legend: Existing redirects
        name: page_aliases

      - type: Fieldset
        legend: New redirect
        name: new_page_alias
        elements:
          - type: Text
            name: new_alias_url
            label: URL *

  - type: Submit
    name: submit
    value: Save
    attributes:
      class: "submit submit_add"

  - type: Submit
    name: preview
    value: Preview
    attributes:
      class: "submit submit_search"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"