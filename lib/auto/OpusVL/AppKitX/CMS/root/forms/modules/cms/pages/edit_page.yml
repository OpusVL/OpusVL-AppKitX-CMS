---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block controls"
    elements:
      - type: Fieldset
        legend: Page details
        name: page_details
        elements:
          - type: Text
            name: url
            label: URL *
            constraints:
              - type: Required
          
          - type: Select
            name: parent
            label: Parent
            empty_first: true

          - type: Select
            name: template
            label: Template
          
          - type: Text
            name: title
            label: Title *
            constraints:
              - type: Required
          
          - type: Text
            name: breadcrumb
            label: Breadcrumb *
            constraints:
              - type: Required
          
          - type: Text
            name: h1
            label: H1 Heading
          
          - type: Text
            name: priority
            label: Priority *
            default: 50
            constraints:
              - type: Required
          
          - type: Textarea
            name: description
            label: Description

      - type: Fieldset
        legend: Page content
        name: page_content
        elements:
          - type: Block
            attributes:
                id: "editor-controls"

          - type: Textarea
            name: content
            cols: 71
            attributes:
                id: wysiwyg
            constraints:
              - type: Required

      - type: Fieldset
        legend: New attachment
        name: page_attachments
        elements:
          - type: File
            name: new_att_file
            label: Select file
          
          - type: Text
            name: new_att_desc
            label: Description
          
          - type: Text
            name: new_att_priority
            label: Priority *
            default: 50
            constraints:
              - type: Required
              - type: Integer

      - type: Fieldset
        legend: Existing tags
        name: page_tags

      - type: Fieldset
        legend: New tag
        name: new_page_tag
        elements:
          - type: Select
            name: new_tag
            label: Select tag
            empty_first: true

      - type: Fieldset
        legend: Existing aliases
        name: page_aliases

      - type: Fieldset
        legend: New alias
        name: new_page_alias
        elements:
          - type: Text
            name: new_alias_url
            label: URL *

  - type: Submit
    name: submit
    value: Save
    attributes:
      class: "submit submit_add"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"