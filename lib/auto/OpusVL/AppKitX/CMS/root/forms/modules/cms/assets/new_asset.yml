---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        legend: Asset details
        elements:
          - type: File
            name: file
            label: Asset file *
            constraints:
              - type: Required
             
          - type: Text
            name: description
            label: Description

  - type: Submit
    name: submit
    value: Create asset
    attributes:
      class: "submit submit_add"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"