---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        legend: Page details
        elements:
          - type: Text
            name: url
            label: URL *
            constraints:
              - type: Required
          
          - type: Select
            name: parent
            label: Parent
            empty_first: true

          - type: Select
            name: template
            label: Template
          
          - type: Text
            name: title
            label: Title *
            constraints:
              - type: Required
          
          - type: Text
            name: breadcrumb
            label: Breadcrumb *
            constraints:
              - type: Required
          
          - type: Text
            name: h1
            label: H1 Heading
          
          - type: Text
            name: priority
            label: Priority *
            default: 50
            constraints:
              - type: Required
          
          - type: Textarea
            name: description
            label: Description

          - type: Textarea
            name: content
            label: Content *
            constraints:
              - type: Required

  - type: Submit
    name: submit
    value: Create page
    attributes:
      class: "submit submit_add"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"
