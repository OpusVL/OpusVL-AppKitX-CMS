---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset 
        legend: Site Details
        elements:
          - type: Text
            name: name
            label: Site Name *
            constraints:
              - type: Required

          - type: Select
            name: user_list
            label: Site Owners *
            constraints:
              - type: Required
            attributes:
              multiple: "1"

  - type: Submit
    name: submit
    value: Edit site
    attributes:
      class: "submit submit_ok"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"