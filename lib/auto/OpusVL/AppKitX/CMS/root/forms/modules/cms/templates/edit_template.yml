---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        legend: Template details
        elements:
          - type: Text
            name: name
            label: Name *
            constraints:
              - type: Required
            
          - type: Block
            attributes:
                id: "editor-controls"
    
          - type: Textarea
            name: content
            #label: Content *
            attributes:
                id: wysiwyg
            constraints:
              - type: Required

  - type: Submit
    name: submit
    value: Save
    attributes:
      class: "submit submit_ok"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"
