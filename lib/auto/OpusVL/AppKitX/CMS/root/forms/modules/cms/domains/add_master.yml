---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset 
        legend: Domains
        elements:
          - type: Text
            name: master_domain
            label: Master Domain *
            constraints:
              - type: Required

  - type: Submit
    name: submit
    value: Add Domain
    attributes:
      class: "submit submit_add"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"